- text: 如果麦克斯韦是对的话，那么每当发生器火花放电的时候，在两个铜球之间就应该产生一个振荡的电场，同时引发一个向外传播的电磁波。赫兹转过头去，在不远处，放着两个开口的长方形铜环，在接口处也各镶了一个小铜球，那是电磁波的接收器。如果麦克斯韦的电磁波真的存在的话，那么它就会飞越空间，到达接收器，在那里感生一个振荡的电动势，从而在接收器的开口处也同样激发出电火花来。
- text: 根据实验数据，赫兹得出了电磁波的波长，把它乘以电路的振荡频率，就可以计算出电磁波的前进速度。这个数值在可容许的误差内恰好等于30万公里/秒，也就是光速
- text: 我们平时见到的光就是电磁波的一种，只不过普通光的频率正好落在某一个范围内，而能够为我们的眼睛所感觉到罢了。
- text: 电磁波的反射、衍射和干涉实验很快就做出来了，这些实验进一步地证实了电磁波和光波的一致性
- text: 这个来自意大利的年轻人就是古格列尔莫·马可尼(Guglielmo Marconi)，与此同时俄国的波波夫(Aleksandr Popov)也在无线通信领域做出了同样的贡献。他们掀起了一场革命的风暴，把整个人类带进了一个崭新的“信息时代”。如果赫兹身后有知，他又将会作何感想呢？
- text: 1887年，赫兹的实验证实了电磁波的存在，也证实了光其实是电磁波的一种，两者具有共同的波的特性
- text: 光成像的正确认识直到公元1000年左右才被著名的伊斯兰科学家阿尔—哈桑（Al-Haytham，也拼作Alhazen）所最终归纳成型：原来我们之所以能够看到物体，只是由于光从物体上反射进我们眼睛里的结果￼。哈桑从多方面有力地论证了这一点，包括研究了光进入眼球时的折射效果以及著名的小孔成像实验。他那阿拉伯语的著作后来被翻译并介绍到西方，并为罗杰尔·培根(Roger
    Bacon)所发扬光大，这给现代光学的建立打下了基础。
- text: “光在本质上到底是一种什么东西？”这个问题看起来似乎并没有那么难以回答，没有人会想到，对于这个问题的探究居然会那样地旷日持久，而这一探索的过程，对物理学的影响竟然会是那么地深远和重大，其意义超过当时任何一个人的想象。
- text: 不久后，意大利的一位数学教授格里马第(Francesco Maria Grimaldi)做了一个实验，他让一束光穿过两个小孔后照到暗室里的屏幕上，发现在投影的边缘有一种明暗条纹的图像。格里马第马上联想起了水波的衍射（这个大家在中学物理的插图上应该都见过），于是提出：光可能是一种类似水波的波动，这就是最早的光波动说。
- text: 波动说认为，光不是一种物质粒子，而是由于介质的振动而产生的一种波。
- text: 池塘里的水波也是同样的道理，它不是一种实际的传递，而是沿途的水面上下振动的结果。如果光也是波动的话，我们就容易解释投影里的明暗条纹，也容易解释光束可以互相穿过互不干扰。
- text: 关于直线传播和反射的问题，人们后来认识到光的波长是极短的，在大多数情况下，光的行为就如同经典粒子一样，而衍射实验则更加证明了这一点
- text: 波本身是介质的振动
- text: 光则不然，它似乎不需要任何媒介就可以任意地前进。举一个简单的例子：星光可以从遥远的星系出发，穿过几乎是真空的太空来到地球而为我们所见，这对波动说来说显然是非常不利的。但是波动说巧妙地摆脱了这个难题：它假设了一种看不见摸不着的介质来实现光的传播，这种介质有一个十分响亮而让人印象深刻的名字，叫作“以太”（Aether）
- text: 但无论怎样，以太的概念在科学史上还是占有一席之地的。它曾经代表的光媒以及绝对参考系，虽然已经退出了舞台中央，但毕竟曾经担负过历史的使命。直到今天，每当提起这个名字，似乎仍然能够唤起我们对那段黄金岁月的怀念。它就像是一张泛黄的照片，记载了一个贵族光荣的过去。今天，以太作为另外一种概念用来命名一种网络协议（以太网Ethernet），生活在e时代的我们每每看到这个词的时候，是不是也会生出几许慨叹？当路过以太的墓碑时，还是让我们脱帽，向它致敬。'
- text: 然而在一开始的时候，双方的武装都是非常薄弱的。微粒说固然有悠久的历史，但它手中的力量十分有限。光的直线传播问题和反射、折射问题本来是它的传统领地，但波动方面军在发展了自己的理论后，迅速就在这两个战场上与微粒平分秋色。波动论作为一种新兴的理论，格里马第的光衍射实验是它发家的最大法宝，但它却拖着一个沉重的包袱，就是光以太的假设。这个凭空想象出来的媒介，将在很长一段时间里成为波动军队的累赘。
- text: 惠更斯是数学理论方面的天才，他继承了胡克的思想，认为光是一种在以太里传播的纵波，并引入了“波前”等概念，成功地证明和推导了光的反射和折射定律。
- text: 《光学》是一本划时代的作品，几乎是可以与《原理》并列的伟大杰作，在之后整整100年内，它都被奉为不可动摇的金科玉律。牛顿在其中详尽地阐述了光的色彩叠合与分散，从粒子的角度解释了薄膜透光、牛顿环以及衍射实验中发现的种种现象。他驳斥了波动理论，质疑如果光和声音同样是波，为什么光无法像声音那样绕开障碍物前进。
- text: 也对双折射现象进行了研究，提出了许多用波动理论无法解释的问题。而粒子方面的基本困难，牛顿则以他的天才加以解决。他从波动对手那里吸收了许多东西，比如将波的一些有用的概念如振动、周期等引入微粒论，从而很好地解答了牛顿环的难题。同时，牛顿把微粒说和他的力学体系结合在了一起，使得这个理论顿时呈现出无与伦比的力量。
- text: 在他还是学生的时候，杨研究了人体眼睛的构造，开始接触光学上的一些基本问题，并最终形成了光是波动的想法。杨的这个认识，源于波动中所谓的“干涉”现象。
- text: 一列普通的波，有着波的高峰和波的谷底，如果两列波相遇，当它们正好都处在高峰时，那么叠加起来的这个波就会达到两倍的峰值，如果都处在低谷时，叠加的结果就会是两倍深的谷底。但是，等等，如果正好一列波在它的高峰，另一列波在它的谷底呢？答案是它们会互相抵消
- text: 为什么会形成一明一暗的条纹呢？一个想法渐渐地在杨的脑海里成形：用波来解释不是很简单吗？明亮的地方，那是因为两道光正好是“同相”的，它们的波峰和波谷正好相互增强，结果造成了两倍光亮的效果（就好像有两个人同时在左边或者右边拉你）；而黑暗的那些条纹，则一定是两道光处于“反相”，它们的波峰、波谷相对，正好互相抵消了（就好像两个人同时往两边拉你）。
